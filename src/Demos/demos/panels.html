<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Demos</title>
    <link rel="stylesheet" href="/src/index.css">
    <link rel="stylesheet" href="demo-styles.css">
    <script type="module" src="../main.ts"></script>
</head>

<body>
    <h1>Panel Components</h1>

    <section>
        <h2>Basic Panel</h2>
        <myui-panel style="max-width: 400px;">
            <myui-panel-header>Information Panel</myui-panel-header>
            <myui-panel-content>
                This is a simple panel. You can put any content inside it.
            </myui-panel-content>
            <myui-panel-footer>
                <myui-button size="sm">Dismiss</myui-button>
            </myui-panel-footer>
        </myui-panel>
    </section>

    <section>
        <h2>Panel with Background</h2>
        <div class="background-demo">
            <myui-panel options='{"preset": "glass"}'>
                <myui-panel-background src="../assets/demo.png"></myui-panel-background>
                <myui-panel-header>
                    <h3>Glass Panel</h3>
                </myui-panel-header>
                <myui-panel-content>
                    This panel has a "glass" preset and a background image, creating a frosted glass effect.
                </myui-panel-content>
            </myui-panel>
        </div>
    </section>
</body>

</html>
