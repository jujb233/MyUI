<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/index.css">

<body>
    <h1>Button Components</h1>

    <section>
        <h2>Basic Buttons</h2>
        <div class="component-grid">
            <myui-button>Default</myui-button>
            <myui-button variant="solid">Solid</myui-button>
            <myui-button variant="outline">Outline</myui-button>
            <myui-button variant="ghost">Ghost</myui-button>
            <myui-button variant="link">Link</myui-button>
        </div>
    </section>

    <section>
        <h2>Color Themes</h2>
        <div class="component-grid">
            <myui-button colorTheme="primary">Primary</myui-button>
            <myui-button colorTheme="secondary">Secondary</myui-button>
            <myui-button colorTheme="success">Success</myui-button>
            <myui-button colorTheme="danger">Danger</myui-button>
            <myui-button colorTheme="warning">Warning</myui-button>
        </div>
    </section>

    <section>
        <h2>Sizes</h2>
        <div class="component-grid" style="align-items: center;">
            <myui-button size="xs">Extra Small</myui-button>
            <myui-button size="sm">Small</myui-button>
            <myui-button size="md">Medium</myui-button>
            <myui-button size="lg">Large</myui-button>
            <myui-button size="xl">Extra Large</myui-button>
        </div>
    </section>

            <myui-button loading>Loading</myui-button>
        </div>
    </section>
