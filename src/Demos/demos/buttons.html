<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demos</title>
    <link rel="stylesheet" href="demo-styles.css">

<body>
    <h1>Button Components</h1>

    <section>
        <h2>Default Variants</h2>
        <div class="component-grid">
            <myui-button>Primary Solid</myui-button>
            <myui-button variant='{"role":"secondary","color":"blue"}'>Secondary Soft</myui-button>
            <myui-button variant='{"role":"text","color":"blue"}'>Text Style</myui-button>
            <myui-button glass="false" shadow="md">Surface</myui-button>
        </div>
    </section>

    <section>
        <h2>Color Accents</h2>
        <div class="component-grid">
            <myui-button variant='{"role":"primary","color":"emerald"}'>Emerald</myui-button>
            <myui-button variant='{"role":"primary","color":"amber"}'>Amber</myui-button>
            <myui-button variant='{"role":"primary","color":"rose"}'>Rose</myui-button>
            <myui-button variant='{"role":"primary","color":"purple"}'>Purple</myui-button>
            <myui-button variant='{"role":"primary","color":"gray"}'>Gray</myui-button>
        </div>
    </section>

    <section>
        <h2>Sizes</h2>
        <div class="component-grid" style="align-items: center;">
            <myui-button size="small">Small</myui-button>
            <myui-button size="medium">Medium</myui-button>
            <myui-button size="large">Large</myui-button>
        </div>
    </section>

                <myui-button-icon icon="â¤ï¸"></myui-button-icon>
            </myui-button>

    </section>

        <h2>States &amp; Effects</h2>
        <div class="component-grid">
            <myui-button disabled>Disabled</myui-button>
            <myui-button interaction="minimal">Minimal Interaction</myui-button>
            <myui-button animation="pulse">Pulse Animation</myui-button>
        </div>
    </section>
