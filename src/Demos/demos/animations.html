<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation & Interaction Demos</title>
    <link rel="stylesheet" href="demo-styles.css">
    <script type="module" src="../main.ts"></script>
    <style>
        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .demo-box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Animations</h1>
    <section>
        <h2>Preset Animations</h2>
        <p>Use the <code>animation</code> prop to add subtle motion to any component.</p>
        <div class="animation-grid">
            <myui-button animation="fade-in">Fade In</myui-button>
            <myui-button animation="slide-up">Slide Up</myui-button>
            <myui-button animation="scale-in">Scale In</myui-button>
            <myui-button animation="spin">Spin</myui-button>
        </div>
    </section>

    <section>
        <h2>Custom Durations</h2>
        <p>Pass an animation config object to control duration, delay and easing.</p>
        <div class="component-grid">
            <myui-button animation='{"type":"pulse","duration":600}'>Slow Pulse</myui-button>
            <myui-button animation='{"type":"pulse","duration":200,"easing":"in-out"}'>Quick Pulse</myui-button>
            <myui-card animation='{"type":"fade","delay":150}'>
                <myui-card-content>
                    Cards also support the same animation API.
                </myui-card-content>
            </myui-card>
        </div>
    </section>

</body>

</html>
